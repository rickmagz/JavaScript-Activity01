<html >
<head>
    <meta charset="utf-8">
    <title>New Tab</title>

</head>
  <body id="myHTMLBody">
    <!-- <h1>Saab</h1> -->
    <!-- <h1>Volvo</h1> -->
    <!-- <h1>BMW</h1> -->
  </body>


<script> 
  const cars = ["Saab", "Volvo", "BMW"]; //lengh = 2
  const bodyElement = document.getElementById('myHTMLBody')
  let elementStorage = ``;
  for(let i = 0; i < cars.length; i++){
    //something
    elementStorage += `
      <h1 id='car-with-index-${i}'>${cars[i]}</h1>
      <br>
    `
  }
  bodyElement.innerHTML = elementStorage;

  for(let i = 0; i < cars.length; i++){
    //something
    const currentCarH1Id = document.getElementById(`car-with-index-${i}`)
    currentCarH1Id.addEventListener('click', ()=>{
      let shouldIDeleteThisELement = confirm('Are you sure you want to delete this element?')
      if(shouldIDeleteThisELement)
        currentCarH1Id.remove()
      else
        alert('edi wag')
    })
  }

</script>
</html>
